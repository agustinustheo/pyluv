{% extends "pyluv_api/layout.html" %}
{% load staticfiles %}

{% block content %}

  <section class="pyluv-api-container pyluv-fade-in">
    <header class="pyluv-api-header">
        <div style="font-size: 56pt; text-align: center;">
          Indonesian SMS Classifier
        </div>
        <div style="font-size: 20pt; text-align: center;">
          by Pyluv
        </div>
        <form action="/api/sms/id/classify">
          <input class="pyluv-api-textbox" type="text" name="sms_text" placeholder="Enter text here..">
          <input type="submit" value="Classify" class="pyluv-api-button"></input>
        </form>
    </header>
  </section>

{% endblock %}
