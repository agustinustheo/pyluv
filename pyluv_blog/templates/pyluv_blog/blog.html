{% extends "pyluv_blog/layout.html" %}

{% block content %}
  <section class="row">
    <header class="large-12 columns">
        <h1>My Pyluv Blog</h1>
        <hr>
    </header>
  </section>

  {% for text in object_list %}
    <p>
        {{text.date|date:"Y-m-d"}} 
        <a href="/blog/post/{{text.id}}">
            {{text.title}}
        </a>
    </p>
  {% endfor %}

{% endblock %}
