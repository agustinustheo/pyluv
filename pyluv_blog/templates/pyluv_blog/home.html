{% extends "pyluv_blog/layout.html" %}

{% block content %}

  {% for text in object_list %}
    <div class="pyluv-blog-posts">
        <a href="/blog/post/{{text.id}}">
            {{text.title}}
            <span>
              {{text.date|date:"D, d M Y"}}
            </span>
        </a>
      </div>
  {% endfor %}

{% endblock %}
