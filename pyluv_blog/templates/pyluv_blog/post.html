{% extends "pyluv_blog/layout.html" %}

{% block content %}

<div class="pyluv-blog-container">
  <div class="pyluv-blog-title">{{post.title}}</div>
  <p class="pyluv-blog-postdate">
    on {{post.date}}
  </p>
  <hr>
  <div class="pyluv-blog-body">
    {{post.body|linebreaks}}
  </div>
</div>

{% endblock %}
